<title>term rewrite system package</title>
</head>

<body>

Provides a term rewrite system (TRS) mechanism with substitution and unification.
<p>
Substitutions, unification and term rewrite systems are accessed from the class
<tt><a href="Substitutions.html">orbital.logic.trs.Substitutions</a></tt>,
which is very useful for structural term manipulations.
</p>
